<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="wrapper">
    <img src="images/bg-pattern-top.svg" alt="top" class="top">
    <img src="images/bg-pattern-bottom.svg" alt="bottom" class="bottom">
    <div class="main-card">
      <div class="client">
        <img src="images/image-victor.jpg" alt="Profile">
        <h3>Victor Crest <span class="age">26</span></h3>
        <h4>London</h4>
      </div>
      <hr>
      <div class="status">
        <div>
          <h3>80K</h3>
          <h5>Followers</h5>
        </div>
        <div>
          <h3>803K</h3>
          <h5>Likes</h5>
        </div>
        <div>
          <h3>1.4K</h3>
          <h5>Photos</h5>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Meena Abdelsayed</a>.
    </div>
  </div>








</body>

</html>
